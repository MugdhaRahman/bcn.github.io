name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger the workflow when pushing to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (optional if you need npm for build tools)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use an appropriate Node.js version

      # Step 3: Install dependencies (if applicable, e.g., npm or yarn)
      - name: Install dependencies
        run: |
          npm install # Skip this if you don't use Node.js tools
          # Add additional build steps if needed

      # Step 4: Copy the contents from 'src' to the root directory
      - name: Copy files to root
        run: |
          cp -R src/* ./

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # Publish the root directory
